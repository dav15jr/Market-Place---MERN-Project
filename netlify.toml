[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "frontend/dist"

[functions]
  node_bundler = "esbuild"
  # Include cors and all other external modules your app depends on
  external_node_modules = ["express", "cors", "mongoose", "dotenv"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200